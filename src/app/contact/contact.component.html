<main>

    <section class="section section-shaped section-lg ">
        <div class="shape shape-style-1 shape-primary">
            <span class="span-150"></span>
            <span class="span-50"></span>
            <span class="span-50"></span>
            <span class="span-75"></span>
            <span class="span-100"></span>
            <span class="span-75"></span>
            <span class="span-50"></span>
            <span class="span-100"></span>
            <span class="span-50"></span>
            <span class="span-100"></span>
          </div>
    <div class="container pt-lg-md">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-body px-lg-5 py-lg-5"> 

                        <form #contactForm="ngForm" (ngSubmit)="sendMessage(contactForm)" autocomplete="off">

                            <div class="form-group" >
                                <span *ngIf="contactForm.submitted && contactForm.controls['name'].errors"
                                       style="font-size: small; color: red;">
                                    * Campo obligatorio
                                </span>
                                <div class="input-group input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                                    </div>
                                    <input class="form-control"
                                           name="name"
                                           placeholder="Name" 
                                           type="text" 
                                           [(ngModel)]="user.name"
                                           required>
                                </div>
                            </div>

                            <div class="form-group" >
                                <span *ngIf="contactForm.submitted && contactForm.controls['phone'].errors"
                                       style="font-size: small; color: red;">
                                    * Ingresa un número válido
                                </span>
                                <div class="input-group input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                                    </div>
                                    <input class="form-control"
                                           name="phone"
                                           placeholder="Telephone" 
                                           number
                                           [(ngModel)]="user.phone"
                                           required 
                                           minlength="10"
                                           maxlength="12"
                                           pattern="^[0-9]+">
                                </div>
                            </div>

                            <div class="form-group" >
                                <span *ngIf="contactForm.submitted && contactForm.controls['email'].valid == false ||
                                             contactForm.submitted && contactForm.controls['email'].errors"
                                      style="font-size: small; color: red;">
                                      * Ingresa un correo válido
                                </span>

                                <div class="input-group input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                    </div>
                                        <input class="form-control" 
                                               name="email"
                                               placeholder="Email" 
                                               [(ngModel)]="user.email"
                                               required 
                                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                                </div>
                            </div>

                            <div class="form-group">
                                <span *ngIf="contactForm.submitted && contactForm.controls['message'].errors"
                                       style="font-size: small; color: red;">
                                    * Campo obligatorio
                                </span>
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-notification-70"></i></span>
                                    </div>
                                        <input class="form-control" 
                                               name="message"
                                               placeholder="Message" 
                                               type="text" 
                                               [(ngModel)]="user.message"
                                               required>
                                </div>
                            </div>

                            <div class="row my-4">
                                <div class="col-12">
                                    <div class="custom-control custom-control-alternative custom-checkbox">
                                        <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                                        <label class="custom-control-label" for="customCheckRegister">
                                            <span>He leído y acepto el 
                                                <a href="javascript:void(0)"> Aviso de Privacidad</a>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-lg btn-github btn-icon mb-3 mb-sm-0">
                                    <span class="btn-inner--icon">
                                        <i class="fa fa-send"></i>
                                    </span>
                                    <span class="btn-inner--text">
                                    <span class="text-warning">Enviar</span> Mensaje</span>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>

</main>
